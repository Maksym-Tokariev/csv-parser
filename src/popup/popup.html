<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Time Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Website Time</h1>
        <div class="actions">
            <button id = "refreshBtn">Refresh</button>
        </div>
    </div>

    <div class="controls">
        <button id="todayBtn">Today</button>
        <button id="weekBtn">Week</button>
        <button id="clearBtn">Clear Data</button>
        <button id="excludeBtn">Exclude domain</button>
    </div>

    <div id="websiteList" class="website-list"></div>
    <div id="exclusionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Exclusions management</h2>

            <div class="input-group">
                <input type="text" id="domainInput" placeholder="Enter a domain (for example: youtube.com)">
                <button id="addDomainBtn">Add</button>
            </div>

            <h3>Excluded domains:</h3>
            <ul id="excludedList"></ul>

            <div class="actions">
                <button id="excludeCurrentBtn">Exclude</button>
                <button id="saveExclusionsBtn">Save</button>
            </div>
        </div>
    </div>

    <div id="editDomainModal" class="modal">
        <div class="modal-content">
            <div class="input-group">
                <input type="text" id="inputNewDomainName" placeholder="Set new name for domain">
                <button id="setNewName">Save</button>
                <button id="closeEditDomainBtn">Close</button>
            </div>
        </div>
    </div>
<script src="../lib/chart.umd.js"></script>
<script src="popup.js"></script>
</body>
</html>
